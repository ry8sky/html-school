<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wpisz numer Tel</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <header>Wybierz numer</header>
    
    <div id="telwrite"></div>
    <table id="format-tel">
        <tbody>
            <tr>
                <td><input type="button" value="1" class="przycisk" id="tel1"></td>
                <td><input type="button" value="2" class="przycisk" id="tel2"></td>
                <td><input type="button" value="3" class="przycisk" id="tel3"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" class="przycisk" id="tel4"></td>
                <td><input type="button" value="5" class="przycisk" id="tel5"></td>
                <td><input type="button" value="6" class="przycisk" id="tel6"></td> 
            </tr>
            <tr>
                <td><input type="button" value="7" class="przycisk" id="tel7"></td>
                <td><input type="button" value="8" class="przycisk" id="tel8"></td>
                <td><input type="button" value="9" class="przycisk" id="tel9"></td> 
            </tr>
            <tr>
                <td></td>
                <td><input type="button" value="0" class="przycisk" id="tel0"></td>
                <td></td> 
            </tr>
        </tbody>
    </table>
</body>
</html>
